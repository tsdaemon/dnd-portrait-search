repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=30000']
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.7
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [ python ]
